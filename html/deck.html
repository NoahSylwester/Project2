<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/deck.css">
  <title>QR Cards Home</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h1>Build a deck</h1>
      </div>
      <div class="col-3">
        <h1 id="deck-top">Deck</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="build-area"></div>
      </div>
      <div class="col-3">
        <div class="deck-area">
          <!-- <img class="card-img" src="./assets/img/back_wood.png" data-id="" alt=""> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-9"></div>
      <div class="col-3" style="text-align: center;">
        <button id="create-deck" class="btn btn-md btn-light" data-toggle="modal" data-backdrop="static"
          data-keyboard="false" data-target="#nameModal">Create deck</button>
        <a href="/home"><button id="back" class="btn btn-md btn-light">Back</button></a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Give your deck a name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="deck-name" type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="save-deck" type="button" class="btn btn-dark">Save deck</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/deck.js"></script>
</body>

</html>
